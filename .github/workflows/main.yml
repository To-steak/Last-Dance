name: Multi-Platform Build & Release

on:
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:
    inputs: {}

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  test-and-commit:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Swap Space
        run: |
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        run: |
          git add .
          CURRENT_DATE=$(date +'%Y-%m-%d')
          echo "DATE_TAG=$CURRENT_DATE" >> $GITHUB_ENV
          git commit -m "Daily auto-commit: $CURRENT_DATE" || echo "No changes to commit"
          git push

      - uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: .
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          customParameters: -nographics -force-opengl

  build:
    needs: test-and-commit
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64
          - StandaloneLinux64
          - WebGL
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false

          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Project (${{ matrix.targetPlatform }})
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          buildName: Last-Dance

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        
      - name: Set Date Tag
        run: echo "DATE_TAG=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Zip Builds
        run: |
          zip -r Windows_${{ env.DATE_TAG }}.zip Build-StandaloneWindows64
          zip -r Linux_${{ env.DATE_TAG }}.zip Build-StandaloneLinux64
          zip -r WebGL_${{ env.DATE_TAG }}.zip Build-WebGL

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ env.DATE_TAG }}
          name: Daily Build ${{ env.DATE_TAG }} (Win/Linux/WebGL)
          body: |
            Multi-Platform Daily Build
            - Date: ${{ env.DATE_TAG }}
            - Platforms: Windows, Linux, WebGL
          files: |
            Windows_${{ env.DATE_TAG }}.zip
            Linux_${{ env.DATE_TAG }}.zip
            WebGL_${{ env.DATE_TAG }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
